<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>EcoMap - Eco Sensors</title>
    {% endblock %}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-5-2-0/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/leaflet-1-8-0/leaflet.css' %}">
    <link rel="stylesheet" href="{% static 'js/Leaflet-markercluster-1.4.1/dist/MarkerCluster.Default.css' %}" />
	<link rel="stylesheet" href="{% static 'js/Leaflet-markercluster-1.4.1/dist/MarkerCluster.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/ready.css' %}">
</head>
<body>

    <header class="sticky-top py-2 ">
        <div class="row g-0">
                <div class="col-md-2">
                    <a class="col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">
                        <img src="{% static '/images/logo-eco-sensors-small.png' %}" alt="Eco Sensors" />
                    </a>
                </div>
                <div class="col-md-3 ms-auto">
                    <input name="from" type="date" />
                    <input name="to" type="date" />
                </div>
            </div>
    </header>

    <div class="container-fluid">


        <div class="row">
            <div id="slider" class="col-md-2">
                <nav class="navbar">
                {% block menu %}
                    Menu
                {% endblock %}
                </nav>
            </div>
            <div id="content" class="col-md-10">
                <noscript>JavaScript must be activate</noscript>

                {% block map %}
                {% endblock %}

                {% block content %}
                    content
                {% endblock %}
            </div>
        </div>

		<bottom>
			<address>
				.
			</address>
		</bottom>
	</div>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-5-2-0/bootstrap.bundle.min.js' %}"></script>
    <!-- CHartjs -->
    <script src="{% static 'js/chartjs-3-9-0/dist/chart.min.js' %}"></script>
    <script src="{% static 'js/chartjs-3-9-0/dist/chartjs-adapter-date-fns.bundle.min.js' %}"></script>
    <!-- Leaflet -->
    <script src="{% static 'js/leaflet-1-8-0/leaflet-src.js' %}"></script>
    <script src="{% static 'js/Leaflet-markercluster-1.4.1/dist/leaflet.markercluster-src.js' %}"></script>
    <script src="{% static 'js/map.js' %}"></script>

    <!-- Vuejs -->
    <script src="{% static 'js/vuejs/vue.global.js' %}"></script>
    <!-- main js script for vue -->
    <script src="{% static 'js/vuejs/main.js' %}"></script>
    <script src="{% static 'js/vuejs/component/stations.js' %}"></script>
    <!--<script src="{% static 'js/vuejs/component/carte_del.js' %}"></script>-->
     <!-- main js script -->
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        if($("#v_app").length > 0){
            //const mountApp = app.mount("#v_app");
        }
</script>



</body>
</html>
